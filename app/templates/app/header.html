<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <title>ComAI - Home</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">


    {% load static %}
    <link rel="stylesheet" href="{% static 'app/css/style.css' %}" rel="stylesheet">

    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <link rel="apple-touch-icon" sizes="180x180" href="{% static 'home/img/favicon/apple-touch-icon.png' %}">
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'home/img/favicon/favicon-32x32.png' %}">
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'home/img/favicon/favicon-16x16.png' %}">
    <link rel="manifest" href="{% static 'home/img/favicon/site.webmanifest' %}%">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
          rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous">
    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript" src="{% static 'home/js/revealStep.js' %}"></script>
</head>

<body class='text-white'>
<div class="row">
    <div class="col-2">
        <div class="d-flex flex-column flex-shrink-0 p-3 text-bg-dark" id="sidebarMenu">
            <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none">
                <span class="fs-4">Menu</span>
            </a>
            <hr>
            <ul class="nav nav-pills flex-column mb-auto">
                <li>
                    <a href="{% url 'app:dashboard' %}"
                       class="nav-link text-white {% if request.resolver_match.url_name == 'dashboard' %}active {% endif %}">
                        Dashboard
                    </a>
                </li>
                <li>
                    <a href="{% url 'app:googleManager' %}"
                       class="nav-link text-secondary disabled {% if request.resolver_match.url_name == 'googleManager' %}active{% endif %}"
                       tabindex="-1" aria-disabled="true">
                        Google Business
                    </a>
                </li>
                <li>
                    <a href="{% url 'app:fbManager' %}"
                       class="nav-link text-secondary disabled {% if request.resolver_match.url_name == 'fbManager' %} active {% endif %}"
                       tabindex="-1" aria-disabled="true">
                        Facebook
                    </a>
                </li>
                <li>
                    <a href="{% url 'app:instaManager' %}"
                       class="nav-link text-secondary disabled {% if request.resolver_match.url_name == 'instaManager' %} active {% endif %}"
                       tabindex="-1" aria-disabled="true">
                        Instagram
                    </a>
                </li>
            </ul>
            <hr>
            <div class="dropdown">
                <a href="#" class="d-flex align-items-center text-white text-decoration-none dropdown-toggle"
                   data-bs-toggle="dropdown" aria-expanded="false">
                    <strong>mdo</strong>
                </a>
                <ul class="dropdown-menu dropdown-menu-dark text-small shadow">
                    <li><a class="dropdown-item" href="#">Settings</a></li>
                    <li><a class="dropdown-item" href="#">Profile</a></li>
                    <li>
                        <hr class="dropdown-divider">
                    </li>
                    <li><a class="dropdown-item" href="#">Sign out</a></li>
                </ul>
            </div>
        </div>
    </div>
    <div class="col-10">
        {% block content %}
        {% endblock %}
    </div>
</div>


</body>

</html>
