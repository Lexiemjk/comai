<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <title>ComAI - Home</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">


    {% load static %}
    <link rel="stylesheet" href="{% static 'app/css/style.css' %}" rel="stylesheet">

    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <link rel="apple-touch-icon" sizes="180x180" href="{% static 'home/img/favicon/apple-touch-icon.png' %}">
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'home/img/favicon/favicon-32x32.png' %}">
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'home/img/favicon/favicon-16x16.png' %}">
    <link rel="manifest" href="{% static 'home/img/favicon/site.webmanifest' %}%">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
          rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous">
    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript" src="{% static 'home/js/revealStep.js' %}"></script>
</head>

<body class='text-white'>
<!-- Top Navigation Bar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <img class="navbar-brand mx-5" src="{% static 'home/img/logoNoText.png' %}" width="64px" alt="Logo">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item align-self-center">
                <select class="form-select">
                    <option selected>Open this select menu</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                </select>
            </li>

            <li class="nav-item mx-5">
                <img class="rounded-circle" src="https://placehold.co/64">
            </li>
        </ul>
        <div class="ms-auto me-3">
            <button class=" btn btn-primary">Mon compte</button>
        </div>

    </div>
</nav>

<!-- Side Navigation Bar -->
<div class="flex-shrink-0 p-3 border-end" id="sidebarMenu" style="width: 280px;">
    <ul class="list-unstyled ps-0">
        <li class="mb-1">
            <button class="btn btn-dashboard d-inline-flex align-items-center rounded border-0" data-bs-toggle="collapse"
                    data-bs-target="#home-collapse" aria-expanded="true">
                DashBoard
            </button>
        </li>
        <li class="mb-1">
            <h3 class="h3 text-black">Communication</h3>
            <button class="btn btn-toggle d-inline-flex align-items-center rounded border-0 collapsed"
                    data-bs-toggle="collapse" data-bs-target="#google-collapse" aria-expanded="false">
                Google
            </button>
            <div class="collapse" id="google-collapse">
                <ul class="btn-toggle-nav list-unstyled fw-normal pb-1 small">
                    <li><a href="#" class="link-body-emphasis d-inline-flex text-decoration-none rounded">Avis</a>
                    </li>
                    <li><a href="#" class="link-body-emphasis d-inline-flex text-decoration-none rounded">Paramètres</a>
                    </li>
                </ul>
            </div>
        </li>
        <li class="mb-1">
            <button class="btn btn-toggle d-inline-flex align-items-center rounded border-0 collapsed"
                    data-bs-toggle="collapse" data-bs-target="#facebook-collapse" aria-expanded="false">
                Facebook
            </button>
            <div class="collapse" id="facebook-collapse">
                <ul class="btn-toggle-nav list-unstyled fw-normal pb-1 small">
                    <li><a href="#" class="link-body-emphasis d-inline-flex text-decoration-none rounded">Publications</a></li>
                    <li><a href="#" class="link-body-emphasis d-inline-flex text-decoration-none rounded">Commentaires</a>
                    </li>
                    <li><a href="#" class="link-body-emphasis d-inline-flex text-decoration-none rounded">Paramètres</a>
                    </li>
                </ul>
            </div>
        </li>
        <li class="mb-1">
            <button class="btn btn-toggle d-inline-flex align-items-center rounded border-0 collapsed"
                    data-bs-toggle="collapse" data-bs-target="#instagram-collapse" aria-expanded="false">
                Instagram
            </button>
            <div class="collapse" id="instagram-collapse">
                <ul class="btn-toggle-nav list-unstyled fw-normal pb-1 small">
                    <li><a href="#" class="link-body-emphasis d-inline-flex text-decoration-none rounded">Publications</a></li>
                    <li><a href="#" class="link-body-emphasis d-inline-flex text-decoration-none rounded">Commentaires</a>
                    </li>
                    <li><a href="#" class="link-body-emphasis d-inline-flex text-decoration-none rounded">Paramètres</a>
                    </li>
                </ul>
            </div>
        </li>
        <li class="mb-1">
            <h3 class="h3 text-black">Analyse</h3>
            <button class="btn btn-toggle d-inline-flex align-items-center rounded border-0 collapsed"
                    data-bs-toggle="collapse" data-bs-target="#google-analytics-collapse" aria-expanded="false">
                Google Analytics
            </button>
        </li>
        <li class="mb-1">
            <button class="btn btn-toggle d-inline-flex align-items-center rounded border-0 collapsed"
                    data-bs-toggle="collapse" data-bs-target="#facebook-analytics-collapse" aria-expanded="false">
                Facebook Analytics
            </button>
        </li>
        <li class="mb-1">
            <button class="btn btn-toggle d-inline-flex align-items-center rounded border-0 collapsed"
                    data-bs-toggle="collapse" data-bs-target="#instagram-analytis-collapse" aria-expanded="false">
                Instagram Analytics
            </button>
        </li>
        <li class="mb-1">
            <h3 class="h3 text-black">Analyse</h3>
            <button class="btn btn-toggle d-inline-flex align-items-center rounded border-0 collapsed"
                    data-bs-toggle="collapse" data-bs-target="#img-librairy-collapse" aria-expanded="false">
                Bibliothèque d'Images
            </button>
        </li>

    </ul>
</div>

</body>

</html>
