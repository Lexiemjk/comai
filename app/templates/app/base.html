<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <title>ComAI - Home</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">


    {% load static %}
    <link rel="stylesheet" href="{% static 'app/css/style.css' %}" rel="stylesheet">

    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <link rel="apple-touch-icon" sizes="180x180" href="{% static 'home/img/favicon/apple-touch-icon.png' %}">
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'home/img/favicon/favicon-32x32.png' %}">
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'home/img/favicon/favicon-16x16.png' %}">
    <link rel="manifest" href="{% static 'home/img/favicon/site.webmanifest' %}%">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
          rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous">
    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript" src="{% static 'home/js/revealStep.js' %}"></script>
</head>

<body class='text-white'>
<!-- Top Navigation Bar -->
{% block header %}{% endblock %}

<!-- Side Navigation Bar -->
<div class="container-fluid">
    <div class="row">
        <div class="col-2">
            <div class="flex-shrink-0 p-3 border-end" id="sidebarMenu">
                <ul class="list-unstyled ps-0">
                    <li class="mb-1">
                        <a href="{% url 'app:dashboard' %}" class="btn btn-no-collapse d-inline-flex align-items-center rounded border-0 fs-4"
                                aria-expanded="true">
                            <i class="bi bi-house-fill pe-2"></i> DashBoard
                        </a>
                    </li>
                    <li class="mb-1 mt-5">
                        <h3 class="h3 text-black"><i class="bi bi-share-fill pe-2"></i> Communication</h3>
                        <button class="btn btn-toggle d-inline-flex align-items-center rounded border-0 collapsed fs-4"
                                data-bs-toggle="collapse" data-bs-target="#google-collapse" aria-expanded="false">
                            <i class="bi bi-google pe-2"></i> Google
                        </button>
                        <div class="collapse" id="google-collapse">
                            <ul class="btn-toggle-nav list-unstyled fw-normal pb-1 small">
                                <li><a href="{% url 'app:googleManager' %}"
                                       class="link-body-emphasis d-inline-flex text-decoration-none rounded fs-5">Avis</a>
                                </li>
                                <li><a href="{% url 'app:googleManagerPreferences' %}"
                                       class="link-body-emphasis d-inline-flex text-decoration-none rounded fs-5">Paramètres</a>
                                </li>
                            </ul>
                        </div>
                    </li>
                    <li class="mb-1">
                        <button class="btn btn-toggle d-inline-flex align-items-center rounded border-0 collapsed fs-4"
                                data-bs-toggle="collapse" data-bs-target="#facebook-collapse" aria-expanded="false">
                            <i class="bi bi-facebook pe-2"></i> Facebook
                        </button>
                        <div class="collapse" id="facebook-collapse">
                            <ul class="btn-toggle-nav list-unstyled fw-normal pb-1 small fs-4">
                                <li><a href="{% url 'app:fbManager' %}"
                                       class="link-body-emphasis d-inline-flex text-decoration-none rounded fs-5">Publications</a>
                                </li>
                                <li><a href="#"
                                       class="link-body-emphasis d-inline-flex text-decoration-none rounded fs-5">Paramètres</a>
                                </li>
                            </ul>
                        </div>
                    </li>
                    <li class="mb-1">
                        <button class="btn btn-toggle d-inline-flex align-items-center rounded border-0 collapsed fs-4"
                                data-bs-toggle="collapse" data-bs-target="#instagram-collapse" aria-expanded="false">
                            <i class="bi bi-instagram pe-2"></i> Instagram
                        </button>
                        <div class="collapse" id="instagram-collapse">
                            <ul class="btn-toggle-nav list-unstyled fw-normal pb-1 small">
                                <li><a href="{% url 'app:instaManager' %}"
                                       class="link-body-emphasis d-inline-flex text-decoration-none rounded fs-5">Publications</a>
                                </li>
                                <li><a href="#"
                                       class="link-body-emphasis d-inline-flex text-decoration-none rounded fs-5">Paramètres</a>
                                </li>
                            </ul>
                        </div>
                    </li>
                    <li class="mb-1 mt-5">
                        <h3 class="h3 text-black"><i class="bi bi-graph-up pe-2"></i> Analyse</h3>
                        <button class="btn btn-no-collapse  d-inline-flex align-items-center rounded border-0 collapsed fs-4"
                                aria-expanded="false">
                            <i class="bi bi-google pe-2"></i> Google Analytics
                        </button>
                    </li>
                    <li class="mb-1">
                        <button class="btn btn-no-collapse d-inline-flex align-items-center rounded border-0 collapsed fs-4"
                                aria-expanded="false">
                            <i class="bi bi-facebook pe-2"></i>Facebook Analytics
                        </button>
                    </li>
                    <li class="mb-1">
                        <button class="btn btn-no-collapse d-inline-flex align-items-center rounded border-0 collapsed fs-4"
                                aria-expanded="false">
                            <i class="bi bi-instagram pe-2"></i> Instagram Analytics
                        </button>
                    </li>
                    <li class="mb-1 mt-5">
                        <h3 class="h3 text-black"><i class="bi bi-collection-fill pe-2"></i> Ressources</h3>
                        <button class="btn btn-no-collapse d-inline-flex align-items-center rounded border-0 collapsed fs-4"
                                aria-expanded="false">
                            <i class="bi bi-image pe-2"></i> Bibliothèque d'Images
                        </button>
                    </li>

                </ul>
            </div>
        </div>
        <div class="col-9 content">
            {% block content %}{% endblock %}
        </div>
    </div>
</div>

</body>

</html>
