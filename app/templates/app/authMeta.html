<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <title>ComAI - Home</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">


    {% load static %}
    <link rel="stylesheet" href="{% static 'app/css/style.css' %}" rel="stylesheet">

    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">


    <link rel="apple-touch-icon" sizes="180x180" href="{% static 'home/img/favicon/apple-touch-icon.png' %}">
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'home/img/favicon/favicon-32x32.png' %}">
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'home/img/favicon/favicon-16x16.png' %}">
    <link rel="manifest" href="{% static 'home/img/favicon/site.webmanifest' %}%">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
          rel="stylesheet">
</head>

<body>
{% load socialaccount %}
<div class="container">
    {% load crispy_forms_tags %}
    <div class="accordion" id="accordionExample">
        <div class="steps">
            <progress id="progress" value=100 max=100></progress>
            <div class="step-item">
                <button class="step-indicator step-button-style text-center done" type="button">
                    1
                </button>
                <div class="step-title">
                    Information personnel
                </div>
            </div>
            <div class="step-item">
                <button class="step-indicator step-button-style text-center done" type="button">
                    2
                </button>
                <div class="step-title">
                    Google Business
                </div>
            </div>
            <div class="step-item">
                <button class="step-indicator step-button-style text-center done" type="button">
                    3
                </button>
                <div class="step-title">
                    Facebook & Instagram
                </div>
            </div>
        </div>

    </div>

    {% if user.is_authenticated %}
        <a href="{% provider_login_url 'facebook' process='connect' next="app:configMeta" %}" class="btn btn-primary">
            Link Facebook Account
        </a>
    {% else %}
        you are already connected !
        <a class="btn btn-primary" href="{% url 'app:configMeta' %}">
            Configure
        </a>
    {% endif %}
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous">
</script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</body>

</html>
