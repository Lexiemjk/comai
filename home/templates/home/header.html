<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <title>ComAI - Home</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">


    {% load static %}
    <link rel="stylesheet" href="{% static 'home/css/background.css' %}" rel="stylesheet" media="screen">
    <link rel="stylesheet" href="{% static 'home/css/lines.css' %}" rel="stylesheet" media="screen">
    <link rel="stylesheet" href="{% static 'home/css/index.css' %}">

    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <link rel="apple-touch-icon" sizes="180x180" href="{% static 'home/img/favicon/apple-touch-icon.png'%}">
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'home/img/favicon/favicon-32x32.png'%}">
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'home/img/favicon/favicon-16x16.png'%}">
    <link rel="manifest" href="{% static 'home/img/favicon/site.webmanifest' %}%">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous">
    </script>
    <script src="{% static 'home/js/anime-master/lib/anime.min.js' %}"></script>
    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript" src="{% static 'home/js/revealStep.js'%}"></script>
</head>

<body class='text-white' style="background-color: #030005;">
<nav id="top-navbar" class="navbar navbar-expand-lg col-8 offset-2 mb-5 py-2">
    <div class="container-fluid top">
        <a class="navbar-brand" href="{% url 'home:index' %}">
            <img src="{% static 'home/img/logo.png'%}" width=200px>
        </a>
        <div class="d-flex">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item h4 mx-5">
                    <a class="nav-link text-white" href="{% url 'home:index' %}#services">Services</a>
                </li>
                <li class="nav-item h4 mx-5">
                    <a class="nav-link text-white" href="{% url 'home:aboutus' %}">Qui sommes nous ?</a>
                </li>
                <li class="nav-item h4 mx-5 bg-dark border border-black rounded-2 shadow no-shadow-hover"
                    id="contactButton">
                    <a class="nav-link text-white" href="{% url 'home:contact' %}">Contact</a>
                </li>
            </ul>

        </div>
    </div>
</nav>
    {% block content %}
    {% endblock %}
<footer id="footer-navbar" class="navbar navbar-expand-lg col-8 offset-2 mb-5 py-2">
    <nav class="container-fluid bottom">
        <div class="collapse navbar-collapse d-flex offset-9">
            <ul class="navbar-nav d-flex me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link text-secondary" href="#">Help</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-secondary" href="#">ComAI</a>
                </li>
                {% if user.is_authenticated %}
                <li class="nav-item"><a class="nav-link text-secondary disabled">User: {{ user.get_username }}</a></li>
                <li class="nav-item"><a class="nav-link text-secondary" href="{% url 'logout' %}?next={{ request.path }}">Logout</a></li>
                {% else %}
                <li class="nav-item"><a class="nav-link text-secondary" href="{% url 'login' %}?next={{ request.path }}">Login</a></li>
                {% endif %}
            </ul>
        </div>
    </nav>
</footer>
</body>

</html>
